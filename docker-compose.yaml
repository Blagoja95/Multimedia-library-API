  phpMyAdmin:
    image: 'phpmyadmin'
    container_name: lib-phpMyAdmin
    ports:
      - ${PHP_ADMIN_PORT}:80
    deploy:
      mode: replicated
      replicas: ${PHP_ADMIN_REPLICAS}
    restart: unless-stopped
    links:
      - mysql-db
    depends_on:
      - mysql-db
    environment:
      PMA_HOST: ${PHP_ADMIN_HOST}
      PMA_PORT: ${MYSQL_PORT}
      PMA_ARBITRARY: ${PHP_ADMIN_ARBITRARY}
    networks:
      - lib-net

  mysql-db:
    build:
      context: .
      dockerfile: ./docker/MySQL.Dockerfile
    container_name: lib-mysql
    image: lib-mysql-image
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: ${MYSQL_REPLICAS}
    ports:
      - ${MYSQL_PORT}:3306
    environment:
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - 'lib-mysql:/var/lib/mysql'
    networks:
      - lib-net

volumes:
  lib-mysql:

networks:
  lib-net: { }